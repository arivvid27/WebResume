<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            background: rgba(18, 28, 44, 0.45);
            backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 14px;
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(2,6,23,0.6);
            animation: fadeIn 0.6s ease-out;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #2563eb, #22866f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Montserrat', sans-serif;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0 1.5rem;
            color: #E6F1FF;
            font-family: 'Montserrat', sans-serif;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(230, 241, 255, 0.8);
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            background: #1d4ed8;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">Oops! The page you're looking for seems to have vanished into the digital void. Let's get you back on track.</p>
            <a href="/" class="home-button">Return Home</a>
        </div>
    </div>
    <script src="js/background.js" defer></script>
</body>
</html>
